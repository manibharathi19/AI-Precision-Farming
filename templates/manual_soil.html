<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Analysis Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 800px;
            margin-top: 50px;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #28a745;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-label {
            font-weight: 500;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            padding: 10px 25px;
        }
        .input-group {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Soil Analysis Input</h1>
        <form action="/process_input" method="post">
            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="nitrogen" class="form-label">Nitrogen (N) Content:</label>
                    <input type="number" class="form-control" id="nitrogen" name="nitrogen" required min="0" max="140">
                </div>
                <div class="col-md-6">
                    <label for="phosphorus" class="form-label">Phosphorus (P) Content:</label>
                    <input type="number" class="form-control" id="phosphorus" name="phosphorus" required min="0" max="145">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="potassium" class="form-label">Potassium (K) Content:</label>
                    <input type="number" class="form-control" id="potassium" name="potassium" required min="0" max="205">
                </div>
                <div class="col-md-6">
                    <label for="ph" class="form-label">pH Value:</label>
                    <input type="number" class="form-control" id="ph" name="ph" required step="0.01" min="0" max="14">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="rainfall" class="form-label">Rainfall (mm):</label>
                    <input type="number" class="form-control" id="rainfall" name="rainfall" required min="0" max="300">
                </div>
                <div class="col-md-6">
                    <label for="temperature" class="form-label">Temperature (Â°C):</label>
                    <input type="number" class="form-control" id="temperature" name="temperature" required step="0.01" min="0" max="50">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-6">
                    <label for="humidity" class="form-label">Humidity (%):</label>
                    <input type="number" class="form-control" id="humidity" name="humidity" required min="0" max="100">
                </div>
            </div>

            <div class="d-grid gap-2 col-6 mx-auto">
                <button type="submit" class="btn btn-success">Analyze Soil</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
