<!DOCTYPE html>
<html lang="{{ session.get('language', 'ta') }}">
<head>
    <meta charset="UTF-8">
    <title>{{ 'AgroAssist' | translate }}</title>
</head>
<body>
    <!-- All text content must use the translate filter -->
    <h1>{{ 'Welcome to AgroAssist' | translate }}</h1>
    
    {% block content %}{% endblock %}
    
    <script>
    // Force reload without cache when language changes
    function changeLanguage() {
        fetch('/translate?lang=' + document.getElementById('languageSelect').value, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' }
        }).then(() => {
            window.location.href = window.location.href + '?nocache=' + new Date().getTime();
        });
    }
    </script>
</body>
</html>
