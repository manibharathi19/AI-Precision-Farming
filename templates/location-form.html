<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ 'Location Form' | translate }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            font-family: 'Arial', sans-serif;
        }
        .container {
            max-width: 600px;
            margin-top: 80px;
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }
        .btn-success {
            font-size: 1.1em;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ header_text or 'Enter Your Location' | translate }}</h2>
        <form action="/process_location" method="post">
            <div class="mb-4">
                <label for="location" class="form-label">{{ location_label or 'City Name or PIN Code:' | translate }}</label>
                <input type="text" class="form-control" id="location" name="location" required placeholder="{{ placeholder_text or 'Ex: Mumbai or 400001' }}">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success">{{ button_text or 'Fetch Soil & Weather Data' | translate }}</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
