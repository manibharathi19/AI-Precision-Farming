<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div id="location-form" class="mt-5">
            <h2>Enter Your Location</h2>
            <form action="/process_location" method="post">
                <div class="mb-4">
                    <label for="location" class="form-label">City Name or PIN Code:</label>
                    <input type="text" class="form-control" id="location" name="location" required placeholder="Ex: Mumbai or 400001">
                </div>
                
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button type="submit" class="btn btn-success">Fetch Soil & Weather Data</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
