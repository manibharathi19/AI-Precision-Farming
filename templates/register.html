<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Farm Advisor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .auth-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-heading {
            text-align: center;
            margin-bottom: 30px;
            color: #28a745;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo-icon {
            font-size: 40px;
            color: #28a745;
        }
        .btn-success {
            background-color: #28a745;
            border-color: #28a745;
        }
        .btn-success:hover {
            background-color: #218838;
            border-color: #1e7e34;
        }
        a {
            color: #28a745;
        }
        a:hover {
            color: #218838;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="auth-container">
            <div class="logo-container">
                <i class="fas fa-seedling logo-icon"></i>
            </div>
            <h2 class="form-heading">Create Your Farm Advisor Account</h2>
            
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
            <form method="POST" action="{{ url_for('register') }}">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="farmer_id">Farmer ID (Optional)</label>
                    <input type="text" class="form-control" id="farmer_id" name="farmer_id">
                    <small class="form-text text-muted">If you have a registered farmer ID, enter it here.</small>
                </div>
                
                <div class="form-group">
                    <label for="location">Location</label>
                    <input type="text" class="form-control" id="location" name="location" required>
                </div>
                
                <button type="submit" class="btn btn-success btn-block">Register</button>
            </form>
            
            <div class="text-center mt-3">
                Already have an account? <a href="{{ url_for('login') }}">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
